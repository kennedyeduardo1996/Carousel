<body>

<style>
    #carousel3d{
        margin-bottom: 100px;
    }
    #carousel3d .item {
        opacity: 0.4;
        transition: .4s ease all;
        margin: 0 20px;
        transform: scale(.8);
    }

    @media (max-width: 1000px) {
        #carousel3d .item {
            margin: 0;
            transform: scale(.9)
        }
    }

    #carousel3d .active .item {
        opacity: 1;
        transform: scale(1);
    }

    body {
        padding: 0;
        margin: 80px 0 0 0;
        font-family: Merriweather;
        background: #f0e8d5;
    }

    #carousel3d .owl-item {
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0) scale(1.0, 1.0);
    }

    #carousel3d .inner {
        position: absolute;
        bottom: 30px;
        left: 0;
        right: 0;
        text-align: center;
    }

    #carousel3d .inner a {
        color: #fff;
        text-decoration: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        transition: .3s ease border-color
    }

    #carousel3d .inner a:hover {
        border-color: #fff;
    }

    #carousel3d .black .inner a {
        color: #000;
        border-color: rgba(0, 0, 0, 0.4)
    }

    #carousel3d .black .inner a:hover {
        border-color: #000;
    }

    #carousel3d .owl-carousel:after {
        content: "";
        display: block;
        position: absolute;
        width: 8%;
        top: 0;
        bottom: 0;
        left: 50%;
        margin-left: -4%;
        pointer-events: none;
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/aett_logo_slider.png) no-repeat center 50%;
        background-size: 100% auto;
    }

    #carousel3d .owl-controls {
        position: absolute;
        margin-top: 300px;
    }

</style>
<div id="carousel3d">
