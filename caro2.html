<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Owl Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Responsive Carousel - Owl Carusel">
    <meta name="author" content="Bartosz Wojciechowski">
    <meta name="keywords" content="HTML,CSS,JSON,JavaScript, jQuery, Responsive, Design, Owl, Carousel, Free">


    <!--VersÃ£o 2-->
    <link rel="stylesheet" href="owlcarousel2/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel2/owl.theme.default.min.css">
    <link rel="stylesheet" href="owlcarousel2/animate.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        #owl-demo2 {
            position: relative;
            margin-top: 100px;
        }

        .owl-dots {
            position: absolute;
            bottom: 30px;
        }


        /***********************************************/
        body{
            overflow-x: hidden;
        }
        #menuLateral{
            transform: translate(-100%, 0 );
            background-color: #FFDC00;
            width: 88%;
            position: fixed;
            height: 100%;
            transition: 2s all;
        }
        .conteudo{
            position: absolute;
            background-color: #3498db;
            width: 100%;
            top: 0;
            transition: 2s all;


        }
        header {
            background-color: blue;
        }

        #menu ul {
            display: flex;
            list-style: none;
        }

        #menu ul li {
            flex: 1;
            background-color: #9A12B3;
            padding: 10px 0;
            margin: 2px;
            text-align: center;
        }

        #menu ul li a {
            text-decoration: none;
            color: #fff;
        }
        .botMenu{
            width: 30px;
            height: 30px;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            text-align: center;
            cursor: pointer;
        }








        /*3D*/
        #owl-seta .item{
            opacity:0.7;
            transition:.4s ease all;
            transform:scale(.8);
        }
       #owl-seta .active .item{
            opacity:1;
            transform:scale(1);
        }


        #MyCarousel3D{
            position: relative;
        }

        #owl-demo2 .owl-item.active.center{
            opacity:1;
            transform:scale(1);
            transition: .5s all;
        }
        #owl-demo2 .owl-item.active{
            opacity:0.3;
            transform:scale(.5);
            transition: 0.8s all;
        }
        #owl-demo2 .owl-item{
            opacity:0.3;
            transform:scale(.1);
            transition: 0.8s all;
        }
        .corousel-seta{
            position: relative;
        }

        .corousel-seta button.next,
        .corousel-seta button.prev{
            position: absolute;
            background: url("seta.png");
            background-repeat: no-repeat;
            background-color: red;
            width: 100px;
            height: 100px;
            top: 50%;
            transform: translateY(-50%);
            background-size: 190px;
            z-index: 1;
        }

        .corousel-seta button.next{
            background-position: -93px -16px;
            right: 30px;

        }
        .corousel-seta button.prev{
            background-position: 0 0;
            left: 30px;
        }
        @media (max-width: 768px) {
            #menu{
                display: none;
            }
            #menu ul {
                flex-direction: column;

            }

            .corousel-seta button.next,
            .corousel-seta button.prev{
                width: 50px;
                height: 50px;
                background-size: 95px;
            }
            .corousel-seta button.next{
                background-position: -51px -11px;
            }

        }

    </style>
</head>
<body>
<div id="menuLateral"></div>
<div class="conteudo">
    <header>
        <div class="container">
            <div class="botMenu">&#9776;</div>
            <div id="menuCentral">
                <img src="logo.jpg" alt="logo">
                <nav id="menu">
                    <ul>
                        <li><a href="#">wnnijwjn</a></li>
                        <li><a href="#">wnnijwjn</a></li>
                        <li><a href="#">wnnijwjn</a></li>
                        <li><a href="#">wnnijwjn</a></li>
                        <li><a href="#">wnnijwjn</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<div class="corousel-seta">
    <div id="owl-seta" class="owl-carousel owl-theme">
        <div class="item"><img src="fullimage1.jpg" alt="The Last of us"></div>
        <div class="item"><img src="fullimage2.jpg" alt="GTA V"></div>
        <div class="item"><img src="fullimage3.jpg" alt="Mirror Edge"></div>
        <div class="item"><img src="fullimage1.jpg" alt="The Last of us"></div>
        <div class="item"><img src="fullimage2.jpg" alt="GTA V"></div>
        <div class="item"><img src="fullimage3.jpg" alt="Mirror Edge"></div>
        <div class="item"><img src="fullimage1.jpg" alt="The Last of us"></div>
        <div class="item"><img src="fullimage2.jpg" alt="GTA V"></div>
        <div class="item"><img src="fullimage3.jpg" alt="Mirror Edge"></div>
    </div>
    <button class="next"></button>
    <button class="prev"></button>
</div>

    <style>

        #efeitoImg {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
        #efeitoImg img{
                position: absolute;
                width: 300px;
                height: 200px;
        }

        #efeitoImg .img1 img {
            clip-path: circle(100% at 150px 100px);
            opacity: 1;
            transition: 2s all;

        }
        #efeitoImg:hover .img1 img {
            clip-path: circle(0% at 150px 100px);
            opacity: 0;
            transition: 2s all;

        }

        #efeitoImg .img2 img {
               opacity: 0;
               clip-path: circle(0% at 150px 100px);
            transition: 2s all;

        }
        #efeitoImg:hover .img2 img{
            opacity: 1;
            clip-path: circle(100% at 150px 100px);
            transition: 2s all;
        }



    </style>
<div id="efeitoImg">
    <div class="img1 img"><img src="fullimage1.jpg" alt="The Last of us"></div>
    <div class="img2 img"><img src="fullimage2.jpg" alt="GTA V"></div>
</div>
</div>
